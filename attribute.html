<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Document name goes here</title>
	</head>
	<body>
		<!-- Logical Styles -->
		<em>This text is emphasized</em></br>
		<strong>This text is strong</strong></br>
		<code>This is some computer code</code></br>

		<!-- Physical Styles -->
		<b>This text is bold</b></br>
		<i>This text is italic</i></br>

		<!-- special -->
		<p> Please do forget to buy <mark>milk</mark> today.</p>

		<meter value="4" min="0" max="10">十分之三</meter></br>
		<meter value="0.6">60%</meter></br>

		<progress value="22" max="100"></progress></br>
		<progress></progress></br> <!--结合JS实现进度条来显示任务进度 -->

		
	</body>
</html>
